<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="button" value="1">One</button>
        <button class="button" value="2">Two</button>
        <button class="button" value="3">Three</button>
        <button class="button" value="4">Four</button>
        <button class="button" value="5">Five</button>
        <button class="button" value="6">Six</button>
        <button class="button" value="7">Seven</button>
        <button class="button" value="8">Eight</button>
        <button class="button" value="9">Nine</button>
        <button class="button" value="10">Ten</button>
    </div>
</body>

<script>
    var buttons=document.getElementsByClassName("button");
    //ClassName array Loop & Event 
    for(var i=0;i<buttons.length;i++){
        var button=buttons[i];
        button.addEventListener('click',function(event){
            console.log("Value : "+event.target.value);  //Value 
            console.log("Inner Text : "+event.target.innerText); //inner text 
            event.target.parentNode.removeChild(event.target);
        })
    }
</script>
</html>
