<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">

    </div>

    <script>

        var wrapper=document.getElementById("wrapper");
        
        // creating element
        var newElem=document.createElement("p");
        //new-element=document.createElement("tag-name")


        // inner text
        newElem.innerText="New elem is created";
        // new-element.innerText="New Element Text";


        // append new elem
        wrapper.appendChild(newElem);
        //parent-child.appendChild(new-element);

        
    </script>
</body>
</html>
