<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="first">First Button</button>
</body>

<script>
    function message(){
        console.log("something is printed");
        alert("something is printed again")
    }
    var first=document.getElementById('first');
    
    // Event Listener & Named Function
    first.addEventListener('click',message);
</script>
</html>
