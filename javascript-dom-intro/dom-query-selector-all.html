<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article{
            
            width: 500px;
            border:2px solid green;
            border-radius: 20px;
            padding: 10px;
            margin: 2px auto;
        }
    </style>
</head>
<body>
    <article class='article'>
        <h3>article-1</h3>
        <p class="author">author-1</p>
        <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique, sed?</p>
    </article>
    <article class='article'>
        <h3>article-2</h3>
        <p class="author">author-2</p>
        <p class="description">Totam rem aperiam autem consequatur saepe modi reiciendis error a.</p>
    </article>
    <article class='article'>
        <h3>article-3</h3>
        <p class="author">author-3</p>
        <p class="description">Dolore, non aspernatur cumque recusandae saepe repellat quo sunt officiis.</p>
    </article>
</body>

<script>
    // query selector all : select all as an array
     var article=document.querySelectorAll(".article h3");
     console.log(article);

     //now loop through the array to access it
     for(var i=0;i<article.length;i++){
         article[i].style.background="yellow";
     }
</script>
</html>
